<!DOCTYPE html>
<html>
    <head>
        <title>portfolio</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "style.css">    
    </head>
    <body>

        <!-- Bottone sidebar mobile-->
        <button class = "menu-toggle" onclick = "Sidebar()">></button>
        
        <!-- Sidebar -->
        <div class = "sidebar" id = "sidebar">
            <div class = "profile">
                <div class = "pfp"></div>
                <div class = "profile_texts">
                    <p class = "Title">Michele Latte</p>
                    <p class = "Subtitle">Front-end Developer</p>
                    <p class = "Subtitle">Web Design</p>
                </div>    
            </div>

            <div class = "personal_informations">
                <div class = "personal_box">
                    <span class = "personal_a">Stato:</span>
                    <span class = "personal_b">Italia</span>
                </div>
                <div class = "personal_box">
                    <span class = "personal_a">Città:</span>
                    <span class = "personal_b">Nuoro</span>
                </div>
                <div class = "personal_box">
                    <span class = "personal_a">Età:</span>
                    <span class = "personal_b">20</span>    
                </div>    
            </div>

            <hr class = "separè">
            <div class = "languages">
                <div class = "linguistic-knowledge">
                    <div class = "circle-container">
                        <svg class = "svg-container" width = "50" height = "50" viewBox = "0 0 50 50">
                            <circle class = "circle-void-part" r = "20" cx = "25" cy = "25"></circle>
                            <circle class = "circle-yellow-part" r = "20" cx = "25" cy = "25"></circle>
                        </svg>
                        <div class = "circle-value">100%</div>
                    </div>
                    <div class = "language-name">Italiano</div>
                </div>
                <div class = "linguistic-knowledge">
                    <div class = "circle-container">
                        <svg class = "svg-container" width = "50" height = "50" viewBox = "0 0 50 50">
                            <circle class = "circle-void-part" r = "20" cx = "25" cy = "25"></circle>
                            <circle class = "circle-yellow-part" r = "20" cx = "25" cy = "25"></circle>
                        </svg>
                        <div class = "circle-value">90%</div>
                    </div>
                    <div class = "language-name">Inglese</div>
                </div>
                <div class = "linguistic-knowledge">
                    <div class = "circle-container">
                        <svg class = "svg-container" width = "50" height = "50" viewBox = "0 0 50 50">
                            <circle class = "circle-void-part" r = "20" cx = "25" cy = "25"></circle>
                            <circle class = "circle-yellow-part" r = "20" cx = "25" cy = "25"></circle>
                        </svg>
                        <div class = "circle-value">50%</div>
                    </div>
                    <div class = "language-name">Spagnolo</div>
                </div>    
            </div>

            <hr class = "separè">
            <div class = "programming-knowledge">
                <div class = "programming-language-info">
                    <span class = "programming-language-name">html</span>
                    <span class = "programming-language-knowledge">100%</span>
                </div>
                <div class = "programming-progress-bar">
                    <svg class = "progress-bar" width = "100%" height = "3">
                        <rect class = "void-bar" width = "100%" height = "3"></rect>
                        <rect class = "yellow-bar" width = "100%" height = "3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">CSS</span>
                    <span class = "programming-language-knowledge">90%</span>
                </div>
                <div class = "programming-progress-bar">
                    <svg class = "progress-bar" width = "100%" height = "3">
                        <rect class = "void-bar" width = "100%" height = "3"></rect>
                        <rect class = "yellow-bar" width = "90%" height = "3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">Js</span>
                    <span class = "programming-language-knowledge">70%</span>
                </div>
                <div class = "programming-progress-bar">
                    <svg class = "progress-bar" width = "100%" height = "3">
                        <rect class = "void-bar" width = "100%" height = "3"></rect>
                        <rect class = "yellow-bar" width = "70%" height = "3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">C++</span>
                    <span class = "programming-language-knowledge">80%</span>
                </div>
                <div class = "programming-progress-bar">
                    <svg class = "progress-bar" width = "100%" height = "3">
                        <rect class = "void-bar" width = "100%" height = "3"></rect>
                        <rect class = "yellow-bar" width = "80%" height = "3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">PHP</span>
                    <span class = "programming-language-knowledge">65%</span>
                </div>
                <div class = "programming-progress-bar">
                    <svg class = "progress-bar" width = "100%" height = "3">
                        <rect class = "void-bar" width = "100%" height = "3"></rect>
                        <rect class = "yellow-bar" width = "65%" height = "3"></rect>
                    </svg>
                </div>   
            </div>
        </div>
    </body>
</html>
