<!DOCTYPE html>
<html lang = "it">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link href = "https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel = "stylesheet">
        <style>
            :root {
                --colore_principale: #1f1f29;
                --colore_sidebar: #1f1f2b;
                --colore_profilo: #24242f;
                --colore_separè: #62626e2a;
                --colore_schede: #2c2c37;
                --colore_sottotitolo: #62626e;
                --giallo: #ffc101;
                --colore_vuoto: #1b1d24;
            }

            body, html {
                background-color: var( --colore_principale );
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
            }

            .sidebar {
                position: fixed;
                height: 98vh;
                width: 230px;
                background: linear-gradient( to bottom, #2c2c37 5%, #1f1f2b 47% );
                margin-top: 4px;
                margin-left: 6px;
                box-shadow: 2px 0 10px rgba( 0, 0, 0, 0.2 );
                overflow-y: auto;
            }

            .profile {
                height: 145px;
                width: 100%;
                padding-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .profile .profile_texts {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile .Title {
                font-size: 12px;
                color: #fff;
                font-weight: 900;
                margin-bottom: 8px;
            }

            .profile .Subtitle {
                font-weight: 400;
                font-size: 10px;
                color: var( --colore_sottotitolo );
                margin: 0;
            }

            .pfp {
                background-color: var( --giallo );
                height: 70px;
                width: 70px;
                border-radius: 50%;
            }

            .personal_informations {
                padding: 20px 24px 8px;
                display: flex;
                flex-direction: column;
            }

            .personal_box {
                justify-content: space-between;
                display: flex;
                flex-direction: row;
                padding: 2px 0px;
            }

            .personal_a {
                text-align: left;
                color: #fff;
                font-weight: 500;
                font-size: 10px;
            }

            .personal_b {
                text-align: right;
                color: var( --colore_sottotitolo );
                font-weight: 400;
                font-size: 10px;
            }

            .separè {
                height: 1px;
                width: 80%;
                background-color: var( --colore_separè );
                margin-top: 15px;
                margin-left: 24px;
                border: none;
            }

            .languages{
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding: 0px 30px;
                margin-top: 20px;
                margin-left: 5px;
            }

            .linguistic-knowledge {
                display: flex;
                flex-direction: column;
                gap: 10px;
                justify-content: center;
                padding: 0px 5px;
            }

            .circle-container {
                position: relative;
                width: 50px;
                height: 50px;
            }

            .svg-container {
                transform: rotate( -90deg );
                width: 100%;
                height: 100%;
            }

            .circle-void-part {
                fill: transparent;
                stroke: var( --colore_vuoto );
                stroke-width: 3;
            }

            .circle-yellow-part {
                fill: transparent;
                stroke: var( --giallo );
                stroke-width: 3;
                stroke-linecap: round;
                transition: stroke-dashoffset 0.5s ease-in-out;
            }

            .circle-value {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate( -50%, -50% );
                font-size: 10px;
                color: var(--colore_sottotitolo);
                font-weight: 400;
            }

            .language-name{
                padding-left: 5px;
                color: #fff;
                font-weight: 500;
                font-size: 10px;
            }

            .programming-knowledge{
                width: 80%;
                margin-left: 24px;
                margin-top: 20px;
                display: flex;
                flex-direction: column;
            }

            .programming-language-info{
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                margin-bottom: 0px;
            }

            .programming-language-name {
                text-align: left;
                color: #fff;
                font-weight: 500;
                font-size: 10px;
            }

            .programming-language-knowledge {
                text-align: right;
                color: var( --colore_sottotitolo );
                font-weight: 400;
                font-size: 10px;
            }
            
            .programming-progress-bar{
                height: 4px;
                margin-top: -8px;
                margin-bottom: 26px;
            }

            .progress-bar {
                margin-top: 0px;
                width: 100%;
                height: 4px;
            }

            .void-bar {
                fill: var(--colore_vuoto); 
                rx: 2;
                ry: 2;
            }

            .yellow-bar {
                fill: var(--giallo);    
                rx: 2;
                ry: 2;
            }

        </style>    
    </head>
    <body>

        <div class = "sidebar">
            <div class = "profile">
                <div class = "pfp"></div>
                <div class = "profile_texts">
                    <p class = "Title">Michele Latte</p>
                    <p class = "Subtitle">Front-end Developer</p>
                    <p class = "Subtitle">Web Design</p>
                </div>    
            </div>

            <div class = "personal_informations">
                <div class = "personal_box">
                    <span class = "personal_a">Stato:</span>
                    <span class = "personal_b">Italia</span>
                </div>
                <div class = "personal_box">
                    <span class = "personal_a">Città:</span>
                    <span class = "personal_b">Nuoro</span>
                </div>
                <div class = "personal_box">
                    <span class = "personal_a">Età:</span>
                    <span class = "personal_b">20</span>    
                </div>    
            </div>

            <hr class = "separè">
            <div class = "languages">
                <div class = "linguistic-knowledge">
                    <div class = "circle-container">
                        <svg class = "svg-container" width = "50" height = "50" viewBox = "0 0 50 50">
                            <circle class = "circle-void-part" r = "20" cx = "25" cy = "25"></circle>
                            <circle class = "circle-yellow-part" r = "20" cx = "25" cy = "25"></circle>
                        </svg>
                        <div class = "circle-value">100%</div>
                    </div>
                    <div class = "language-name">Italiano</div>
                </div>
                <div class = "linguistic-knowledge">
                    <div class = "circle-container">
                        <svg class = "svg-container" width = "50" height = "50" viewBox = "0 0 50 50">
                            <circle class = "circle-void-part" r = "20" cx = "25" cy = "25"></circle>
                            <circle class = "circle-yellow-part" r = "20" cx = "25" cy = "25"></circle>
                        </svg>
                        <div class = "circle-value">90%</div>
                    </div>
                    <div class = "language-name">Inglese</div>
                </div>
                <div class = "linguistic-knowledge">
                    <div class = "circle-container">
                        <svg class = "svg-container" width = "50" height = "50" viewBox = "0 0 50 50">
                            <circle class = "circle-void-part" r = "20" cx = "25" cy = "25"></circle>
                            <circle class = "circle-yellow-part" r = "20" cx = "25" cy = "25"></circle>
                        </svg>
                        <div class = "circle-value">50%</div>
                    </div>
                    <div class = "language-name">Spagnolo</div>
                </div>    
            </div>

            <hr class = "separè">
            <div class = "programming-knowledge">
                <div class = "programming-language-info">
                    <span class = "programming-language-name">html</span>
                    <span class = "programming-language-knowledge">100%</span>
                </div>
                <div class="programming-progress-bar">
                    <svg class="progress-bar" width="100%" height="3">
                        <rect class="void-bar" width="100%" height="3"></rect>
                        <rect class="yellow-bar" width="100%" height="3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">CSS</span>
                    <span class = "programming-language-knowledge">90%</span>
                </div>
                <div class="programming-progress-bar">
                    <svg class="progress-bar" width="100%" height="3">
                        <rect class="void-bar" width="100%" height="3"></rect>
                        <rect class="yellow-bar" width="90%" height="3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">Js</span>
                    <span class = "programming-language-knowledge">70%</span>
                </div>
                <div class="programming-progress-bar">
                    <svg class="progress-bar" width="100%" height="3">
                        <rect class="void-bar" width="100%" height="3"></rect>
                        <rect class="yellow-bar" width="70%" height="3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">C++</span>
                    <span class = "programming-language-knowledge">80%</span>
                </div>
                <div class="programming-progress-bar">
                    <svg class="progress-bar" width="100%" height="3">
                        <rect class="void-bar" width="100%" height="3"></rect>
                        <rect class="yellow-bar" width="80%" height="3"></rect>
                    </svg>
                </div>
                <div class = "programming-language-info">
                    <span class = "programming-language-name">PHP</span>
                    <span class = "programming-language-knowledge">65%</span>
                </div>
                <div class="programming-progress-bar">
                    <svg class="progress-bar" width="100%" height="3">
                        <rect class="void-bar" width="100%" height="3"></rect>
                        <rect class="yellow-bar" width="65%" height="3"></rect>
                    </svg>
                </div>   
            </div>
        </div>

        <script>
            //riempio i cerchi della sezione lingue della sidebar
            document.querySelectorAll( '.circle-yellow-part' ).forEach( ( circle, index ) => {
                const values = [ 100, 90, 50];
                const radius = circle.r.baseVal.value;
                const circumference = 2 * Math.PI * radius;
                circle.style.strokeDasharray = `${circumference} ${circumference}`;
                circle.style.strokeDashoffset = circumference - ( values[index] / 100 ) * circumference;
            } );

        </script>

    </body>
</html>
